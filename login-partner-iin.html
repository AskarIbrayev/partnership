<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Вход Партнера по ИИН</title>
</head>
<body>
<header class="header bg-primary">
</header>
<div class="container">
    <div class="login-page">
        <form class="form">
            <div class="form--logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="form--title">Партнер</div>
            
            
            <div class="login-type mb-4">
                <a class="login-type-item text-primary">ИИН/БИН</a>
                <a href="login-partner-esp.html" class="login-type-item">ЭЦП</a>
            </div>
            <div class="login-type-line login-type-line-iin"></div>

            <input type="text" class="form-control mb-4" placeholder="ИИН/БИН" required>
            <div class="password-input-container">
                <input type="password" class="form-control" placeholder="Пароль" required>
                <span class="password-show-hide">
                    <img src="images/svg/eye.svg" alt="">
                </span>
            </div>
            <a href="#" class="password-restore">Забыли пароль?</a>
            
            <input type="submit" class="btn btn-primary w-100" value="Войти">
        
        </form>
    
    </div>

</div>


<script src="assets/js/bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
