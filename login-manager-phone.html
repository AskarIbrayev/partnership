<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Вход Менеджера по телефону</title>
</head>
<body>
<header class="header bg-primary">
</header>
<div class="container">
    <div class="login-page">
        <form class="form">
            <div class="form--logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="form--title">Партнер</div>
            
            <div class="login-type mb-3">
                <span class="text-primary">По номеру телефона</span>
            </div>
            <div class="login-type-line login-type-line-phone"></div>
            
            <label for="phone">Телефон</label>
            <input type="tel" name="phone" class="form-control mb-4" placeholder="+7" required>
            
            <label for="password" >Пароль</label>
            <div class="password-input-container mb-5 shadow-sm">
                <input type="password" name="password" class="form-control" required>
                <span class="password-show-hide">
                    <img src="images/svg/eye-crossed.svg" alt="">
                    <img src="images/svg/eye.svg" class="d-none" alt="">
                </span>
            </div>
            
            <input type="submit" class="btn btn-primary w-100" value="Войти">
        </form>
    
    </div>

</div>


<script src="assets/js/bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
